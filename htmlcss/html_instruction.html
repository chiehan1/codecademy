<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<link type="text/css" rel="stylesheet" href="css_instruction.css" />
	<title>My Webpage</title>
</head>
<body>
	<h1>First Title</h1>
		<p>HTML stands for <strong>粗體字 <em>HyperText</em> Markup Language</strong>.</p>
		<p>CSS stands for <strong>Cascading Stule Sheets</strong>.</p>
		<a href="https://www.google.com.tw/">
			<img src="https://s3.amazonaws.com/codecademy-blog/assets/f3a16fb6.jpg" />
		</a>
	<div style="background-color: yellow; height:150px; width:1000px">
		<h2 style="background-color: brown">Ordered list</h2>
			<ol>
				<li style="color:green; font-size: 20px; font-family: Arial">ordered list1
					<ul>
						<li style="font-family: Verdana; text-align: center">unordered list1</li>
						<li style="font-family: Impact; text-align: right">unordered <span style="color:orange">list2</span></li>
					</ul>				
				</li>
				<li>ordered list2</li>
			</ol>
	</div>
	<table border="1px">
	<!-- border=" px" 只能放在table tag裡; style="" 才能適用在所有th和td tag; thead和tbody和tr tag都不適用 -->
		<thead>
			<tr>
				<th colspan="2">number</th>
			</tr>
			<tr>
				<th>number</th>
				<th>number</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>one</td>
				<td>1</td>
			</tr>
			<tr>
				<td>two</td>
				<td>2</td>
			</tr>
		</tbody>
	</table>
	<table>
		<thead> 
			<tr>
				<th colspan="2" style="border-bottom: 1px solid black">1</th>				
			</tr>
			<tr>
				<th>1</th>
				<th style="padding: 50px">11</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td  style="border-bottom: 5px solid red">1</td>
				<td>
	                <a href="https://www.google.com.tw/">
	                    <img src="https://s3.amazonaws.com/codecademy-blog/assets/f3a16fb6.jpg" />
	                </a>
				</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
